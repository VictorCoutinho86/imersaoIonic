<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Usu√°rios Cadastrados</h3>
<ion-list>
  <ion-item *ngFor="let usuario of usuarios">
    <ion-thumbnail item-start>
      <img src="../../assets/img/victor.jpg">
    </ion-thumbnail>
    <h2>{{usuario.nome}}</h2>
    <p>{{usuario.email}}</p>
    <button ion-button clear item-end (click)="goToAbout()">View</button>
  </ion-item>
</ion-list>
<ion-fab top right>
    <button ion-fab color="primary" (click)="goToCadastro()">
      <ion-icon name="add"></ion-icon></button>
</ion-fab>
</ion-content>
