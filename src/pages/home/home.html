<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<h3>Usu√°rios Cadastrados</h3>

<ion-card *ngFor="let usuario of usuarios">

  <ion-item>
    <ion-avatar item-start>
      <img src="../../assets/img/victor.jpg">
    </ion-avatar>
    <h2>{{usuario.nome}}</h2>
    <p>{{usuario.email}}</p>
    <button ion-button clear item-end (click)="goToAbout(usuario)">View</button>
  </ion-item>
  </ion-card>
<ion-fab top right>
    <button ion-fab color="primary" (click)="goToCadastro()">
      <ion-icon name="add"></ion-icon></button>
</ion-fab>

</ion-content>
