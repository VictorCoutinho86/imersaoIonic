<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-card *ngIf="usuario" >
    <img src="../../assets/img/victor.jpg"/>
    <div class="card-title">{{usuario.nome}}</div>
    <div class="card-subtitle">{{usuario.email}}</div>
  </ion-card>
  <ion-card (swipe)="swipeEvent($event)">
</ion-card>
  <ion-fab left bottom>
    <button ion-fab color="secondary"><ion-icon name="settings">
      </ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab color="primary"><ion-icon name="build"></ion-icon></button>
      <button ion-fab color="danger"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
</ion-fab>
</ion-content>
