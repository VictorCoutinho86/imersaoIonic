<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
<ion-card *ngIf="usuario" >
  <ion-item>
    <ion-avatar item-start>
      <img src="../../assets/img/victor.jpg"/>
    </ion-avatar>
    <h2>{{usuario.nome}}</h2>
    <p>{{usuario.email}}</p>
  </ion-item>
  </ion-card>

  <ion-fab left bottom>
    <button ion-fab color="secondary"><ion-icon name="settings">
      </ion-icon></button>
    <ion-fab-list side="right">
      <button ion-fab color="primary" (click)="update(usuario)"><ion-icon name="build"></ion-icon></button>
      <button ion-fab color="danger" (click)="delete(usuario)"><ion-icon name="trash"></ion-icon></button>
    </ion-fab-list>
</ion-fab>
</ion-content>
